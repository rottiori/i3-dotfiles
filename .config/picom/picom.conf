#################################
# Backend
#################################
backend = "glx";             # OpenGL
vsync = true;

#################################
# Transparency
#################################
active-opacity = 1.0;
inactive-opacity = 0.92;      # semi-transparent background windows
frame-opacity = 0.9;
inactive-dim = 0.05;
detect-client-opacity = true;

#################################
# Fading Animations
#################################>
fading = true;
fade-delta = 5;               # animation speed
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.4;

#################################
# Blur
#################################
blur-method = "dual_kawase";
blur-strength = 1;

blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;

# Exclude from blur: panels, notifications, context menus
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Conky'",
  "class_g = 'slop'",
  "class_g = 'i3-frame'"
];

#################################
# Opacity of specific windows
#################################
opacity-rule = [
  "90:class_g = 'kitty'",
  "92:class_g = 'Xfce4-terminal'",
  "95:class_g = 'Thunar'"
];

#################################
# Animations basics
#################################
animations = true;
animation-stiffness = 300.0;
animation-dampening = 22.0;
animation-clamping = true;

animation-for-open-window = "zoom";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";

#################################
# Miscel√°neo
#################################
detect-rounded-corners = true;
unredir-if-possible = false;
use-damage = true;

